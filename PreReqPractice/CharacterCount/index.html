<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <textarea id="text-input" rows="6" cols="40" placeholder="Start typing..."></textarea>
    <p><span id="char-count">0</span> / 100 characters used</p>
    <p><span id="char-left">100</span> characters remaining</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
